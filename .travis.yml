language: ruby
rvm:
  - 2.3.1
env:
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - psql -c 'create database my_app_test' -U postgres

deploy:
  provider: heroku
  api_key:
    secure: "7363587c-a35e-42f9-9189-864b27f281fc"
